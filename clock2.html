<script>
    document.addEventListener('DOMContentLoaded', function () {
        var countdownDate = new Date("Feb 29, 2024 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countdownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("timer1").innerHTML = '0' + days;
            document.getElementById("timer2").innerHTML = hours;
            document.getElementById("timer3").innerHTML = minutes;
            document.getElementById("timer4").innerHTML = seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer1").innerHTML = '0'
                document.getElementById("timer2").innerHTML = '0'
                document.getElementById("timer3").innerHTML = '0'
                document.getElementById("timer4").innerHTML = '0'
            }
        }, 1000);
    });
</script>
