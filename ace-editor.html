<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor with CKEditor</title>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <h1>HTML Editor with CKEditor</h1>
    <textarea id="editor"></textarea>
    <textarea name="beautycode" id="beautycode" cols="30" rows="10" style="display:none;"></textarea>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CKEditor
            CKEDITOR.replace('editor', {
                extraPlugins: 'link',
                removePlugins: 'sourcearea',
                toolbar: [
                    { name: 'clipboard', items: ['Undo', 'Redo'] },
                    { name: 'styles', items: ['Format', 'FontSize'] },
                    { name: 'basicstyles', items: ['Bold', 'Italic', 'Strike', 'Underline'] },
                    { name: 'paragraph', items: ['NumberedList', 'BulletedList'] },
                    { name: 'links', items: ['Link', 'Unlink'] },
                    { name: 'insert', items: ['Image', 'Table'] },
                    { name: 'tools', items: ['Maximize'] }
                ]
            });

            // Update the textarea with the editor content
            CKEDITOR.instances.editor.on('change', function() {
                document.getElementById('beautycode').value = CKEDITOR.instances.editor.getData();
            });
        });
    </script>
</body>
</html>
