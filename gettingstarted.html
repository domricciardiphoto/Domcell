<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domcell 10 : Getting Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .video-background2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background2 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            transition: transform 0.5s;
            z-index: 1;
        }

        .center-box:hover {
            transform: scale(1.05);
        }

        #box1, #box2, #box3 {
            width: 29%;
            margin: 0 2%;
            height: 500px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            cursor: pointer;
            background-size: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #box1:hover, #box2:hover, #box3:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            width: 100%;
            color: #fff;
            text-align: center;
            font-size: 1.3rem;
            position: absolute;
            bottom: 37px;
        }

        .prodimg {
            width: 100%;
        }

        .whatsnew {
            color: #fff;
            z-index: 2;
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            border: 1px solid #fff;
            padding: 10px;
            background-color: #023020;
            border-radius: 5px;
            text-align: center;
            line-height: 15px;
        }

        #appname {
            z-index: 3;
            width: 16%;
            position: absolute;
            top: 4%;
            animation: fadeInDown 1s;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            #appname {
                top: 4%; /* Adjust top value for smaller screens */
                width: 50%; /* Adjust width for smaller screens */
            }

            .center-box {
                flex-direction: column;
                gap: 10px;
            }

            #box1, #box2, #box3 {
                width: 90%;
                height: auto;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <img id="appname" src="assets/domcell10.png" alt="Domcell 10">
   
    <a href="release-notes.html" title="Whats New">
        <div class="whatsnew">Whats New in Domcell 10?<br> Updated 7/22/24</div>
    </a>

    <div class="center-box">
        <div id="box1" style="background-image: url(assets/photo-placeholder-5-dark.jpg);">
            <img class="prodimg" src="assets/bubblelinks-2.png">
            <div class="title">Bubble Link Builder</div>
        </div>

        <div id="box2" style="background-color: #023020;">
            <img class="prodimg" src="assets/bubblelinks.png">
            <div class="title">Product Badge Builder</div>
        </div>

        <div id="box3">
            <video autoplay muted loop style="max-height: 100%;">
                <source src="assets/web-designer-v7.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="title">Content Designer Pro 7</div>
        </div>
    </div>

    <div class="video-background2">
        <video autoplay muted loop>
            <source src="assets/water_2_2.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="video-overlay"></div>
</body>

<script src="https://code.jquery.com/ui/1.14.0-beta.2/jquery-ui.js" integrity="sha256-jP1AFhfuTBpw8WvRteYETbagFOoXaDO5DJIuc5JvzG4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#box1').on('click', function () {
            document.location = 'tool-roundmenu-beta.html';
        });

        $('#box2').on('click', function () {
            document.location = 'tool-badgebuilder-beta.html';
        });

        $('#box3').on('click', function () {
            document.location = 'test-v2.html';
        });
    });
</script>

</html>
