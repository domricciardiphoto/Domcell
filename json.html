<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Product Information</h1>
    <div id="products"></div>

    <script>
   fetch('https://raw.githubusercontent.com/domricciardiphoto/Domcell/master/Refrigerations-Modules.json')
.then(response => response.json())
.then(data => {
    const productsContainer = document.getElementById('products');
    let content = '<ul>';

    const products = data.results.find(result => result.records && result.records.products).records.products;
    const products2 = data.results.find(result => result.records && result.records.products).records.products;
    for (const productId in products) {
        const productArray = products[productId];
        if (Array.isArray(productArray) && productArray.length > 0) {
            const product = productArray[0]; // Assuming we take the first product variant for description
            const description = product.Description;
            const Searchable =  product.Description; // Accessing the Description directly from the product
            content += `<li><strong>${productId}</strong>:<br>Desscription: ${description} <br> searchable:${Searchable}</li></li> <br>`;
        }
    }
    content += '</ul>';
    productsContainer.innerHTML = content;
})
.catch(error => console.error('Error loading the JSON file:', error));








    </script>
</body>
</html>
